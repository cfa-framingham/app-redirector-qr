<!DOCTYPE html>
<html>
<head>
<title>Redireccionar a la tienda de aplicaciones</title>
</head>
<body>

<script type="text/javascript">
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

  // Primero verifica si es un dispositivo Huawei, ya que su userAgent tambi√©n contiene "Android"
  if (userAgent.includes("HUAWEI")) {
    window.location.replace("https://appgallery.huawei.com/app/TU_ID_DE_APLICACION"); 
  } else if (/android/i.test(userAgent)) {
    window.location.replace("https://play.google.com/store/apps/details?id=com.chickfila.cfaflagship");
  } else if (/iPad|iPhone|iPod/.test(userAgent)) {
    window.location.replace("https://itunes.apple.com/us/app/chick-fil-a/id488818252");
  } else {
    // Si no se puede determinar el dispositivo, muestra un mensaje
    document.write("No se pudo determinar el tipo de dispositivo. Por favor, visita la tienda de aplicaciones de tu dispositivo para descargar la app."); 
  }
</script>

</body>
</html>
